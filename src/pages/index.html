<!DOCTYPE html>
<html lang="en">
<head>
	
	<link rel="stylesheet" href="styles/style.css">

	<title>Jonah Middleton</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://kit.fontawesome.com/95a5de8b5c.js" crossorigin="anonymous"></script>
	<script>
		function openNav(){
			document.getElementsByTagName("NAV")[0].style.display = "block";
			document.getElementsByClassName("open-nav")[0].style.display = "none";
			document.getElementsByClassName("close-nav")[0].style.display = "block";
		}

		function closeNav(){
			document.getElementsByTagName("NAV")[0].style.display = "none";
			document.getElementsByClassName("open-nav")[0].style.display = "inline";
			document.getElementsByClassName("close-nav")[0].style.display = "none";
		}
	</script>
</head>
<body>
	<header>

		<div class="title">
			<h1>Jonah Middleton</h1>
		</div>

		<div class="header-photo-border">
			<img src="images/jonah-with-birds-small.jpg"
				srcset="images/jonah-with-birds-small.jpg 500w 309h, images/jonah-with-birds-medium.jpg 1000w 618h, images/jonah-with-birds-large.jpg 2000w 1236h, images/jonah-with-birds-xlarge.jpg 3000w 1854h" 
				sizes="(min-width: 670px) 100vh, 50vh" 
				alt="Jonah Middleton with colorful birds"
				class="header-photo">
		</div>

		<a class="open-nav" onclick="openNav()"><i class="fas fa-arrow-right"></i></a>
		

		<nav id="nav-bar">
			<a href="/">Home</a>
			<a href="about/">About</a>
			<a href="projects/">Projects</a>
		</nav>

		<a class="close-nav" onclick="closeNav()"><i class="fas fa-arrow-left"></i></a>
		
	</header>
	<main>
		<div class="content-container">
			<h3>Hey, I'm Jonah!</h3>
			<p>I code,<br>I work with technology,<br>and I'm an all around geek.</p>
		</div>
	</main>
	<footer>
		<small>&copy; Copyright <script>document.write(new Date().getFullYear())</script>, Jonah Middleton</small>
	</footer>
</body>
</html>
